schema {
  query: Query
  mutation: Mutation
}

type Profile {
  userId: String!
  gender: String!
  user: User
}

type User {
  userId: String!
  username: String!
  profile: Profile
}

type ErrorType {
  field: String!
  message: String!
}

type RegisterUser {
  user: User
  error: ErrorType
}

type Query {
  user(userId: String!): User
  profile(profileId: String!): Profile
  hello(username: String): String
}

type Mutation {
  register(username: String!, gender: String!): RegisterUser
}
